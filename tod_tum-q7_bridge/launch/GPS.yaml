                 false, false, false,
                 true, false, false,
                 false, false, false,
                 false, false, false]
  twist0_queue_size: 10
  twist0_nodelay: true
  twist0_differential: false
  twist0_relative: false
  twist0_pose_rejection_threshold: 10
  twist0_twist_rejection_threshold: 10

  twist1: /fzg/odom/HrConvCovariance
